name: Call Random QTS Query Every 61 Minutes

on:
  schedule:
    # Run at minute 1 of every hour, then skip the next hour (approximately 61 minutes)
    - cron: '1 */2 * * *'
  workflow_dispatch:

jobs:
  call-api-job:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase GET Function 'qtsquery'
        run: |
          curl -f -L -X GET 'https://npwbxlvcfrawolebzawn.supabase.co/functions/v1/qtsquery' \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"